{% load static %}
<div class="container-fluid">
    <a class="navbar-brand" href="#">mySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact-us">Contact us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products/cb">products</a>
            </li>
        </ul>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        {% comment %} {% if request.user.is_authenticated %} {% endcomment %}
        <div>
            <a class="nav-link btn btn-sm btn-secondary ms-3 text-white" href="/auth/logout">logout</a>
        </div>
        {% comment %} {% else %} {% endcomment %}
        <div>
            <a class="nav-link btn btn-sm btn-primary ms-3 text-white" href="/auth/login">Login</a>
        </div>
        <div>
            <a class="nav-link btn btn-sm btn-success ms-3 text-white" href="/auth/register">register</a>
        </div>
        {% comment %} {% endif %} {% endcomment %}
    </div>
</div>
